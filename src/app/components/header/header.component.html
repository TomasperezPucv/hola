<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <!-- TÃ­tulo -->
        <ion-col size="12" size-md="4">
          <ion-title class="testTitle">Pagina culera ðŸ˜Ž</ion-title>
        </ion-col>

        <!-- Botones -->
        <ion-col size="12" size-md="8">
          <ion-buttons class="ion-justify-content-end">
            <ion-button (click)="goToHome()">
              <ion-icon slot="start" name="home-outline"></ion-icon>
              IR A CASA
            </ion-button>

            <ion-button (click)="goToProfile()">
              <ion-icon slot="start" name="person-outline"></ion-icon>
              IR A PERFIL
            </ion-button>

            <ion-button (click)="goToLoader()">
              <ion-icon slot="start" name="reload-circle-outline"></ion-icon>
              LOADER
            </ion-button>

            <ion-button (click)="goToContador()">
              <ion-icon slot="start" name="calculator-outline"></ion-icon>
              CONTADOR
            </ion-button>

            <ion-button (click)="toggleThemeOptions()">
              <ion-icon slot="icon-only" name="color-palette-outline"></ion-icon>
            </ion-button>

            <!-- Botones para cambiar tema -->
            <ng-container *ngIf="showThemeOptions">
              <ion-button color="light" (click)="setLightTheme()">
                <ion-icon slot="start" name="sunny-outline"></ion-icon>
                Claro
              </ion-button>
              <ion-button color="dark" (click)="setDarkTheme()">
                <ion-icon slot="start" name="moon-outline"></ion-icon>
                Oscuro
              </ion-button>
            </ng-container>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
