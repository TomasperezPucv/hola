<div>
  <ion-card [ngClass]="{ 'admin-clase': isAdmin(), 'usuario-clase': !isAdmin() }">
    <ion-card-header>
      <ion-card-title id="titlePerson">{{usuario.nombre}}</ion-card-title>
      <ion-card-subtitle id="userRank">{{usuario.rango}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Edad: {{usuario.edad}} <br>
      Esta persona {{usuario.casado ? 'está' : 'no está'}} casada <br>
    </ion-card-content>
  </ion-card>

</div>
