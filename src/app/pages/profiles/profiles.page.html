
<ion-content >
  <h1>bienvenido a profile</h1>
  <br>


  <div *ngFor="let user of usuarios">
      <div *ngIf="soloCasados">
        <app-tarjetita *ngIf="user.casado" [usuario]="user"></app-tarjetita>

      <div *ngIf="!soloCasados">
        <app-tarjetita [usuario]="user"></app-tarjetita>
      </div>
  </div>

  <ion-button (click)="filtrarCasados()">filtrar</ion-button>
</ion-content>
